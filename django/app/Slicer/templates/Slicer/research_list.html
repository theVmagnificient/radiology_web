<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form action="/slicer/upload_research" method="post" enctype="multipart/form-data">
            <input type="file" name="research" id="research" >
            <input type="submit" value="Upload Image" name="submit">
            {% csrf_token %}
        </form>
        {% for r in researches %}
            <a href = "/slicer/view/{{r.id}}"><h4>{{r.series_instance_uid}}</h4></a>
        {% endfor %}
    </body>
</html>
